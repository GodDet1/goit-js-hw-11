<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
        class="search-form__input"
      />

      <button type="submit" class="search-form__btn" id="search-form__btn-submit">
        <svg width="20px" height="20px" class="search-form__icon">
          <use href="./image/symbol-defs.svg#icon-search" width="20px" height="20px"></use>
        </svg>
      </button>
    </form>

    <div class="gallery" id="gallery">
      <!-- Карточки изображений -->
    </div>

    <button type="button" class="next-btn visually-hidden">Next page</button>
    <div class="end-container"></div>

    <script src="./index.js"></script>
  </body>
</html>
